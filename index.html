<!doctype html>
<html lang="en">
	<head>
		<title>Typography</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
			<header>
				<div class="header">
					<div class="container">
						<div class="row justify-content-between align-items-center">
							<div class="col-md-4">
								<img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.jpg" alt="" class="logo">
							</div>
							<div class="col-md-4 contacts">
								<ul class="contact-phones">
									<li><span>+375 29 888 88 88</span></li>
									<li><span>+375 29 888 88 88</span></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<nav class="navbar navbar-expand-sm navbar-light bg-warning">
					<div class="container">
						<button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
								aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="collapsibleNavId">
							<ul class="navbar-nav mr-auto ml-auto mt-2 mt-lg-0">
								<li class="nav-item">
									<a class="nav-link" href="#">Доставка</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Цены</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Возможности</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Вопросы</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Контакты</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<div class="main-image align-items-center">
					<div class="container">
						<form class="contact-form ml-auto mr-5 bg-warning">
							<div class="form-group row">
								<div class="col-sm-12">
									<input type="text" class="form-control" name="inputName" id="inputName" placeholder="Имя">
								</div>
								<div class="col-sm-12">
									<input type="text" class="form-control" name="inputName" id="inputName" placeholder="Номер телефона">
								</div>
								<div class="col-sm-12">
									<input type="text" class="form-control" name="inputName" id="inputName" placeholder="Email">
								</div>
							</div>
							<button type="submit" class="btn btn-block btn-danger">НУЖНА РЕКЛАМА</button>
						</form>
					</div>

				</div>
			</main>
			<footer></footer>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
